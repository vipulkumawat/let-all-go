    <script>
        function toggleFullscreen(elem) {
            elem = elem || document.documentElement;
            if (!document.fullscreenElement && !document.mozFullScreenElement &&
                !document.webkitFullscreenElement && !document.msFullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }


        function copyToClipboard() {
            var target = jQuery('#text');

            // make it visible, so can be focused
            target.attr('type', 'text');
            target.focus();
            // select all the text
            target[0].setSelectionRange(0, target.val().length);

            // copy the selection
            var succeed;
            try {
                succeed = document.execCommand("copy");
            } catch (e) {
                succeed = false;
            }

            // hide input again
            target.attr('type', 'hidden');

            return succeed;
        }


        function saveTextAsFile() {
            var textToWrite = document.getElementById('text').value;
            var textFileAsBlob = new Blob([textToWrite], {type:'text/plain'});
            var fileNameToSaveAs = "ecc.txt";

            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";

            downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
            downloadLink.click();
        }

        function openMenu(currentoption)
        {
            var submenu = $(currentoption).find("ul").css("display","block");
        }

        function closeMenu(currentoption)
        {
            var submenu = $(currentoption).find("ul").css("display","none");
        }

        function slideUpward()
        {
            $("#mainmenu").slideToggle();
        }
    </script>
